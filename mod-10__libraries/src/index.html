<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Libraries</title>
</head>
<body>
<button type="button" data-open-modal>Open modal</button>
<template id="modal">
  <div class="modal">
    <p>I'm a modal created from a DOM element/node.</p>
    <button type="button" data-close-modal>Close</button>
  </div>
</template>
</body>
</html>
